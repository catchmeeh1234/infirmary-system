<app-modal
[headerText]="data.headerText"
[containerWidth]="data.containerWidth"
>
  <div class="modal-container">
    <div class="modal-message">
      <form [formGroup]="changePasswordForm">
        <mat-form-field appearance="outline">
          <mat-label>Current Password</mat-label>
          <input matInput type="text" size="30" placeholder="Enter your current password" class="currentpassword" formControlName="currentpassword"/>
        </mat-form-field>

        <!-- type new password -->
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput type="text" size="30" placeholder="Enter your new password" class="newpassword" formControlName="newpassword"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="text" size="30" placeholder="Confirm your new password" class="confirmnewpassword" formControlName="confirmnewpassword"/>
        </mat-form-field>
      </form>
    </div>
    <div class="modal-buttons">
      <button mat-flat-button color="primary" class="modal-confirm" (click)="changePassword()" style="margin-right: 5px;">Change Password</button>
    </div>
  </div>
</app-modal>
