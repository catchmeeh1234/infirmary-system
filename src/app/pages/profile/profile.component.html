<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >User Profile</h1>
		</mat-toolbar>
		<div class="table-container" [formGroup]="profileForm">
      <div class="inline-form">
          <input type="hidden" formControlName="id" class="form-control" placeholder="User ID" >
      </div>
      <div class="inline-form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="Username" class="form-control" placeholder="Full name" >
        </mat-form-field>
      </div>
      <div class="inline-form">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="text" formControlName="Password" class="form-control" placeholder="Password" >
        </mat-form-field>
      </div>
      <div class="inline-form">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" formControlName="FullName" class="form-control" placeholder="Full Name" >
        </mat-form-field>
      </div>
      <div class="inline-form">
        <mat-form-field appearance="outline">
          <mat-label>Division</mat-label>
          <mat-select formControlName="Division" class="form-control">
            <mat-option *ngFor="let division of divisions" [value]="division.division_name"> {{ division.division_name }} </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput type="text" formControlName="Designation" class="form-control" placeholder="Designation" >
        </mat-form-field>
      </div>
      <div class="inline-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" class="form-control" placeholder="Email" >
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" id="btnEdit" (click)="onEditUserAccount()">{{btnValue}}</button>
		</div>
	</div>
</div>
