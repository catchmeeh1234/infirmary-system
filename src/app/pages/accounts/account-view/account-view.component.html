<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Account Management</h1>
		</mat-toolbar>
		<div class="table-container">

      <mat-table #table [dataSource]="user.dataSourceUser">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Progress Column -->
				<ng-container matColumnDef="Empid">
					<mat-header-cell *matHeaderCellDef> Emp ID. </mat-header-cell>
					<mat-cell *matCellDef="let row" (click)="viewpritems(row.Emp_ID)"> {{row.Emp_ID}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="Username">
					<mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.Username}} </mat-cell>
				</ng-container>

                <!-- Color Column -->
				<!-- <ng-container matColumnDef="Password">
					<mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.Password}} </mat-cell>
				</ng-container> -->

                <!-- Color Column -->
				<ng-container matColumnDef="Fullname">
					<mat-header-cell *matHeaderCellDef> Full name </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.FullName}} </mat-cell>
				</ng-container>

                <!-- Color Column -->
				<ng-container matColumnDef="Division">
					<mat-header-cell *matHeaderCellDef> Division </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.Division}} </mat-cell>
				</ng-container>

        <ng-container matColumnDef="Designation">
					<mat-header-cell *matHeaderCellDef> Designation </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.Designation}} </mat-cell>
				</ng-container>

          <!-- Color Column -->
				<ng-container matColumnDef="Access">
					<mat-header-cell *matHeaderCellDef> Access </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.Access}} </mat-cell>
				</ng-container>

        <!-- Color Column -->
				<ng-container matColumnDef="Actions">
					<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="">
              <button mat-icon-button (click)="viewUserAccount(row.id, true, 'View Account')">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <button matTooltip="Edit" mat-icon-button (click)="viewUserAccount(row.id, false, 'Update Account')">
                  <mat-icon>edit</mat-icon>
              </button>
          </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
      <div *ngIf="!user.dataSourceUser|| user.dataSourceUser.data.length === 0" fxLayout="row" fxLayoutAlign="center center">
        <p>No User Accounts found.</p>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label=""
      >
      </mat-paginator>
		</div>
	</div>
</div>
